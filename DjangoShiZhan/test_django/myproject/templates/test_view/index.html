<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
  <div align="center">
    <h1>人员列表</h1>
    <hr>
    <div><a href="/test_view/add_person/">增加一条记录</a></div>
    <br>
    <table cellspacing="16px">
      <thead>
      <tr align="center">
        <th>头像</th>
        <th>姓名</th>
        <th>邮箱</th>
        <th>性别</th>
        <th>性别</th>
        <th colspan="2">操作</th>
      </tr>
      </thead>
      <tbody>
      {% for person in person_list %}
      <tr>
        <td><img src="/media/{{ person.head_img }}" style="height:60px; width: 60px;"></td>
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.get_gender_diaplay }}</td>
        <td><a href="/media/{{ person.attachment }}">查看附件内容</a></td>
        <td><a href="/test_view/del_person/{{ person.id }}/">删除</a></td>
        <td><a href="/test_view/edit_person/{{ person.id }}/">修改</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="7">无相关记录！</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
