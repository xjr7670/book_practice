<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Person</title>
    {% load static %}
</head>
<body>
    <div align="center">
        <h1>修改人员</h1>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{ person.id }}" name="id">
            <div>
                <label>姓名：</label>
                <input type="text" name="name" id="name" value="{{ person.name }}">
            </div>
            <br>
            <div>
                <label>邮箱：</label>
                <input type="text" name="email" id="email" value="{{ person.email }}">
            </div>
            <br>
            <div>
                <label>性别：</label>
                <select name="gender">
                    <option value="1" {% if person.gender == "1" %} selected {% endif %}>男</option>
                    <option value="2" {% if person.gender == "2" %} selected {% endif %}>女</option>
                </select>
            </div>
            <br>
            <div>
                <label for="head_img">头像：<img id="imgforshow" src="/static/media/{{ person.head_img }}" style="height:60px; width:60px"></label>
                <input type="file" name="head_img" id="head_img" style="display:none">
            </div>
            <br>
            <div>
                <label>附件：</label>
                <input type="file" name="attachment" id="attachment">
                <br>
            </div>
            <br>
            <div>
                <input type="submit" name="" value="保存">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'jquery-3.6.4.min.js' %}"></script>
    <script type="text/javascript">
        $("#head_img").change(function() {
            var rd_img = new FileReader();
            rd_img.readAsDataURL(this.files[0]);
            rd_img.onload = function() {
                $("#imgforshow").attr("src", rd_img.result);
            };
        });
    </script>
</body>
</html>
