<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
    <link href="{% static 'boostrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
</head>
<body>
<div>
  <div style="float: left; width: 20%; height: 900px; background-color: darkgrey">
    <h4>&nbsp;&nbsp;Menubar</h4>
    <br>
    <ul class="nav nav-sidebar">
      {% if perms.test_auth.department_list %}
      <li><a href="/test_auth/department/">Department Info Manage</a></li>
      {% endif %}
      {% if perms.test_auth.userinfo_list %}
      <li><a href="/test_auth/userinfo/">User Info Manage</a></li>
      {% endif %}
    </ul>
    <a type="button" href="/logout/" class="btn btn-primary">Exit</a>
  </div>
  <div style="float: left; width: 80%">
    {% block content %}
    {% endblock %}
  </div>
</div>
</body>
</html>
