{% extends 'test_orm/base.html' %}
{% block page_content %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">修改员工信息</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form action="" method="post" class="form-horizontal">
          {% csrf_token %}
          <input type="hidden" name="id" id="id" value="{{ emp.id }}">
          <div class="form-group">
            <label for="name" class="col-md-4 control-label">姓名：</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="name" name="name" placeholder="name" value="{{ emp.name }}">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-4 control-label">邮箱：</label>
            <div class="col-md-8">
              <input type="email" class="form-control" id="email" name="email" placeholder="email" value="{{ emp.email }}">
            </div>
          </div>
          <div class="form-group">
            <label for="salary" class="col-md-4 control-label">薪水：</label>
            <div class="col-md-8">
              <input type="number" class="form-control" id="salary" name="salary" placeholder="salary" value="{{ emp.salary }}">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-md-4 control-label">联系信息：</label>
            <div class="col-md-8">
              <select class="form-control" name="info" id="info">
                {% for info in info_list %}
                {% if emp.info_id == info.id %}
                <option value="{{ info.id }}" selected>{{ info.phone }}||{{ info.address }}</option>
                {% else %}
                <option value="{{ info.id }}">{{ info.phone }}||{{ info.address }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="dep" class="col-md-4 control-label">部门：</label>
            <div class="col-md-8">
              <select class="form-control" name="dep" id="dep">
                {% for dep in dep_list %}
                {% if emp.dep_id == dep.id %}
                <option value="{{ dep.id }}" selected>{{ dep.dep_name }}</option>
                {% else %}
                <option value="{{ dep.id }}">{{ dep.dep_name }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="group" class="col-md-4 control-label">团体：</label>
            <div class="col-md-8">
              <select class="form-control" name="group" id="group" multiple>
                {% for group in group_list %}
                {% if group in emp.group.all %}
                <option value="{{ group.id }}" selected>{{ group.group_name }}</option>
                {% else %}
                <option value="{{ group.id }}">{{ group.group_name }}</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
              <input type="submit" class="btn btn-primary" value="Save">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block employeecls %}
active
{% endblock %}
