{% extends 'test_orm/base.html' %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">增加员工</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/test_orm/add_employee/" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label">姓名：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">邮箱：</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="col-md-4 control-label">薪水：</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="salary" name="salary" placeholder="salary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info" class="col-md-4 control-label">联系信息：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="info" id="info">
                                {% for info in info_list %}
                                <option value="{{ info.id }}">{{ info.phone }}||{{ info.address }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dep" class="col-md-4 control-label">部门：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="dep" id="dep">
                                {% for dep in dep_list %}
                                <option value="{{ dep.id }}">{{ dep.dep_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group" class="col-md-4 control-label">团体：</label>
                        <div class="col-md-8">
                            <select class="form-control" name="group" id="group" multiple="true">
                                {% for group in group_list %}
                                <option value="{{ group.id }}">{{ group.group_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="add">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block employeecls %}
active
{% endblock %}
