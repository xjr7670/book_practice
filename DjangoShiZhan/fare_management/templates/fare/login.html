<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Login Page</title>
    <link href="{% static 'boostrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-3.6.4.min.js' %}"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div align="center" style="margin-top: 80px"><h2 class="form-signin-heading">请登录</h2> </div>
    <form method="post" action="/login/" class="form-horizontal col-md-6 col-md-offset-3 login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          <span style="color:red">{{ error }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
